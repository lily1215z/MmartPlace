<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MmartPlace</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <script src="https://kit.fontawesome.com/987d4f6dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a class="header__logo" href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                    <div class="header__block">
                        <a class="header__btn-seller" href="#">Become a Seller</a>
                        <div class="header__profil">
                            <a class="header__profil-link far fa-bell" href="#"></a>
                            <a class="header__profil-link far fa-envelope" href="#"></a>
                            <a class="header__profil-link fas fa-shopping-cart" href="#"></a>
                        </div>
                        <div class="header__info-box">
                            <a class="header__avatar" style="background-image: url(img/user.jpg);"></a>
                            <div class="header__name-box">
                                <a class="header__name-autor" href="#">Taofiq Hakim</a>
                                <div class="header__name-price">$20.45</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <nav class="header__menu-inner">
                    <ul class="header__list">
                        <li class="header__item"><a class="header__link" href="#">home</a></li>
                        <li class="header__item"><a class="header__link" href="#">all products</a></li>
                        <li class="header__item"><a class="header__link" href="#">wordpress</a></li>
                        <li class="header__item"><a class="header__link" href="#">festures </a></li>
                        <li class="header__item"><a class="header__link" href="#">Pages</a></li>
                    </ul>
                    <form class="header__form" action="">
                        <input class="header__form-text" type="text" placeholder="Search product here..." required>
                        <button class="header__form-btn" type="submit">
                            <img class="header__form-img" src="img/search.png" alt="">
                        </button>
                    </form>
                </nav>
            </div>
        </div>
    </header>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
